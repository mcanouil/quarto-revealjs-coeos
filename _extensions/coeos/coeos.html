<script type="text/javascript" id="date-superscript">
  const dateElements = document.querySelectorAll("p.date, div.listing-date");
  dateElements.forEach((el) => {
    el.innerHTML = el.innerHTML.replace(
      /(\d+)(st|nd|rd|th)/g,
      "$1<sup style='font-size:0.5em;font-style:italic;'>$2</sup>"
    );
  });
</script>

<script type="text/javascript" id="menu-logo-visibility">
  Reveal.addEventListener("ready", (event) => {
    if (event.indexh === 0) {
      document.querySelector("div.slide-menu-button").style.display = "none";
      document.querySelector("div.has-logo > img.slide-logo").style.display = "none";
    } else {
      document.querySelector("div.slide-menu-button").style.display = "block";
      document.querySelector("div.has-logo > img.slide-logo").style.display = null;
    }
  });
  Reveal.addEventListener("slidechanged", (event) => {
    if (event.indexh === 0) {
      document.querySelector("div.slide-menu-button").style.display = "none";
      document.querySelector("div.has-logo > img.slide-logo").style.display = "none";
    } else {
      document.querySelector("div.slide-menu-button").style.display = "block";
      document.querySelector("div.has-logo > img.slide-logo").style.display = null;
    }
  });
</script>

<script type="text/javascript" id="panel-tabset-pdf-export">
  (function () {
    const TAB_SELECTOR = "ul.panel-tabset-tabby > li";
    const TAB_LINK_SELECTOR = "ul.panel-tabset-tabby > li a";

    function getTabPanes(tabset) {
      const tabContent = tabset.querySelector(".tab-content");
      return tabContent ? tabContent.children : [];
    }

    Reveal.configure({ pdfSeparateFragments: true });

    Reveal.on("ready", function () {
      const tabsetSlides = document.querySelectorAll(".reveal .slides section .panel-tabset");
      tabsetSlides.forEach(function (tabset) {
        const tabCount = tabset.querySelectorAll(TAB_SELECTOR).length;
        if (tabCount <= 1) return;

        const tabPanes = getTabPanes(tabset);
        let currentIndex = 0;

        for (let i = 0; i < tabCount; i++) {
          if (tabPanes[i]) {
            const fragmentsInPane = tabPanes[i].querySelectorAll(".fragment");
            fragmentsInPane.forEach(function (fragment) {
              fragment.setAttribute("data-fragment-index", currentIndex);
              currentIndex++;
            });
          }

          if (i < tabCount - 1) {
            const fragmentDiv = document.createElement("div");
            fragmentDiv.className = "panel-tabset-fragment fragment";
            fragmentDiv.dataset.tabIndex = i + 1;
            fragmentDiv.setAttribute("data-fragment-index", currentIndex);
            fragmentDiv.style.display = "none";
            tabset.parentNode.appendChild(fragmentDiv);
            currentIndex++;
          }
        }
      });
    });

    Reveal.on("fragmentshown", function (event) {
      if (!event.fragment.classList.contains("panel-tabset-fragment")) return;

      const tabIndex = parseInt(event.fragment.dataset.tabIndex, 10);
      const tabset = Reveal.getCurrentSlide().querySelector(".panel-tabset");
      if (!tabset) return;

      const tabLinks = tabset.querySelectorAll(TAB_LINK_SELECTOR);
      if (tabLinks[tabIndex]) {
        tabLinks[tabIndex].click();
      }
    });

    Reveal.on("fragmenthidden", function (event) {
      if (!event.fragment.classList.contains("panel-tabset-fragment")) return;

      const tabIndex = parseInt(event.fragment.dataset.tabIndex, 10);
      const tabset = Reveal.getCurrentSlide().querySelector(".panel-tabset");
      if (!tabset) return;

      const tabLinks = tabset.querySelectorAll(TAB_LINK_SELECTOR);
      const targetIndex = tabIndex > 0 ? tabIndex - 1 : 0;
      if (tabLinks[targetIndex]) {
        tabLinks[targetIndex].click();
      }
    });

    Reveal.on("pdf-ready", function () {
      const slides = document.querySelectorAll(".reveal .slides section");
      slides.forEach(function (slide) {
        const tabset = slide.querySelector(".panel-tabset");
        if (!tabset) return;

        const fragments = slide.querySelectorAll(".panel-tabset-fragment");
        let activeTabIndex = 0;

        fragments.forEach(function (fragment) {
          if (fragment.classList.contains("visible")) {
            const tabIndex = parseInt(fragment.dataset.tabIndex, 10);
            if (tabIndex > activeTabIndex) {
              activeTabIndex = tabIndex;
            }
          }
        });

        const tabLinks = tabset.querySelectorAll(TAB_LINK_SELECTOR);
        const tabPanes = getTabPanes(tabset);

        tabLinks.forEach(function (link, index) {
          const li = link.parentElement;
          if (index === activeTabIndex) {
            li.classList.add("active");
            link.setAttribute("aria-selected", "true");
            link.setAttribute("tabindex", "0");
          } else {
            li.classList.remove("active");
            link.setAttribute("aria-selected", "false");
            link.setAttribute("tabindex", "-1");
          }
        });

        Array.from(tabPanes).forEach(function (panel, index) {
          if (index === activeTabIndex) {
            panel.classList.add("active");
            panel.style.display = "block";
          } else {
            panel.classList.remove("active");
            panel.style.display = "none";
          }
        });
      });
    });
  })();
</script>

<script type="text/javascript" id="code-annotation-fragments">
  function hideAllTippy() {
    document.querySelectorAll('.code-annotation-anchor').forEach(anchor => {
      const tippyInstance = anchor._tippy;
      if (tippyInstance) {
        tippyInstance.hide();
      }
    });
  }

  Reveal.on('fragmentshown', (event) => {
    hideAllTippy();

    const fragment = event.fragment;
    const classesToCheck = ['has-line-highlights', 'visible', 'current-fragment'];
    if (classesToCheck.some(cls => fragment.classList.contains(cls))) {
      const codeAnnotationAnchors = fragment.querySelectorAll('.code-annotation-anchor');
      let matchCount = 0;
      for (const anchor of codeAnnotationAnchors) {
        const nextElement = anchor.nextElementSibling;
        if (nextElement &&
          nextElement.classList.contains('code-annotation-target') &&
          nextElement.classList.contains('highlight-line')) {
          matchCount++;
          if (matchCount > 1) break;
        }
      }
      if (matchCount === 1) {
        for (const anchor of codeAnnotationAnchors) {
          const nextElement = anchor.nextElementSibling;
          if (nextElement &&
            nextElement.classList.contains('code-annotation-target') &&
            nextElement.classList.contains('highlight-line')) {
            const tippyInstance = anchor._tippy;
            if (tippyInstance) {
              tippyInstance.show();
              break;
            }
          }
        }
      }
    }
  });

  Reveal.on('fragmenthidden', (event) => {
    hideAllTippy();
  });
</script>

<script type="text/javascript" id="favicon-from-logo">
  (function () {
    let lastHref;
    let observer;

    function detectType(url) {
      const clean = (url || "").split("?")[0].split("#")[0];
      const ext = clean.slice(clean.lastIndexOf(".") + 1).toLowerCase();
      switch (ext) {
        case "svg": return "image/svg+xml";
        case "png": return "image/png";
        case "ico": return "image/x-icon";
        case "jpg":
        case "jpeg": return "image/jpeg";
        default: return "";
      }
    }

    function getLogo() {
      return document.querySelector('img.slide-logo[src]');
    }

    function upsertFavicon(rel, href, type) {
      const sel = `link[rel="${rel}"][data-slide-favicon="true"]`;
      let link = document.querySelector(sel);
      if (!link) {
        link = document.createElement("link");
        link.rel = rel;
        link.setAttribute("data-slide-favicon", "true");
        document.head.appendChild(link);
      }
      link.href = href;
      if (type) link.type = type; else link.removeAttribute("type");
    }

    function setFaviconFromSlideLogo() {
      const logoImg = getLogo();
      const src = logoImg && (logoImg.currentSrc || logoImg.src);
      if (!src) return;

      if (src === lastHref) return; // No work if unchanged
      lastHref = src;

      const type = detectType(src);
      // Modern rel="icon" plus legacy "shortcut icon" for broader support
      upsertFavicon("icon", src, type);
      upsertFavicon("shortcut icon", src, type);

      if (observer) {
        observer.disconnect();
        observer = undefined;
      }
    }

    function init() {
      setFaviconFromSlideLogo();
      // React to Reveal lifecycle in case logo appears later or changes with slides
      if (window.Reveal && typeof Reveal.on === "function") {
        Reveal.on("ready", setFaviconFromSlideLogo);
        Reveal.on("slidechanged", setFaviconFromSlideLogo);
      }
    }

    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", init, { once: true });
    } else {
      init();
    }
  })();
</script>
